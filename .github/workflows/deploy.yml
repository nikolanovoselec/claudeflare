name: Deploy
on:
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache root node_modules
        uses: actions/cache@v4
        id: cache-root
        with:
          path: node_modules
          key: root-${{ hashFiles('package-lock.json') }}

      - name: Cache web-ui node_modules
        uses: actions/cache@v4
        id: cache-webui
        with:
          path: web-ui/node_modules
          key: webui-${{ hashFiles('web-ui/package-lock.json') }}

      - name: Install root dependencies
        if: steps.cache-root.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install web-ui dependencies
        if: steps.cache-webui.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: web-ui

      - name: Build frontend
        run: npm run build
        working-directory: web-ui

      - name: Run backend tests
        run: npm test

      - name: Run frontend tests
        run: npm test
        working-directory: web-ui

      - name: Type check backend
        run: npm run typecheck

      - name: Type check frontend
        run: npm run typecheck
        working-directory: web-ui

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name ${{ vars.CLOUDFLARE_WORKER_NAME || 'claudeflare' }}
